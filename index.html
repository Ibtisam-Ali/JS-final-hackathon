<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FIRE-STORE</title>
</head>
<body class="bg-warning-subtle">


    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Bloging App</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button> &nbsp;
            <button id="logout-btn" class="btn btn-outline-success" type="submit">logout</button>
            
          </form>
        </div>
      </nav>

    <h1 class="text-center mt-5">Blogs</h1>
    <div class="d-flex justify-content-center">
        <form id="form">
            <input type="text" placeholder="Enter Title" id="title" minlength="4">
            <input type="text" placeholder="Enter Description" id="description" minlength="4">
            

            <div class="text-center mt-3">
                <button type="submit">addTodo</button>
            </div>
            
        </form>
    </div>


    

    
<div class="text-center"> 
    <ul id="ul" class="d-flex justify-content-center gap-3 mt-5"></ul>
</div>
   

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
